<div class="jumbotron container mt-5 offset-2 col-md-8">
  <h1 class="display-4"><span>Project Name:</span>{{lead.name}}</h1>
  <form>
    <div class="form-group row">
      <label class="col-sm-3 font-weight-bold col-form-label">Customer Name:</label>
      <div class="col-sm-8">
        <input type="text" readonly class="form-control-plaintext"
        (click)="onHandleCustomer()"
        value="{{lead.customer}}">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 font-weight-bold col-form-label">Status:</label>
      <div class="col-sm-8">
        <input type="text" readonly class="form-control-plaintext" value="{{lead.status}}">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 font-weight-bold col-form-label">Description:</label>
      <div class="col-sm-8">
        <input type="text" readonly class="form-control-plaintext" value="{{lead.description}}">
      </div>
    </div>
    <!-- <app-time-line [status]="currentStatus === {{lead.status}}"></app-time-line> -->
    <p class="lead font-weight-bold">Timeline:</p>
    <ul class="timeline" id="timeline">
      <li class="li" [ngClass]="{'complete': lead.status === 'lead'}">
        <div class="status">
          <h4>Lead</h4>
        </div>
      </li>
      <li class="li" [ngClass]="{'complete': lead.status === 'pitch'}">
        <div class="status">
          <h4>Pitch</h4>
        </div>
      </li>
      <li class="li" [ngClass]="{'complete': lead.status === 'offer'}">
        <div class="status">
          <h4>Offer</h4>
        </div>
      </li>
      <!-- <li class="li"><div class="status"><h4>Offer Presentation</h4></div></li> -->
      <li class="li" [ngClass]="{'complete': lead.status === 'BAFO'}">
        <div class="status">
          <h4>BAFO</h4>
        </div>
      </li>
      <li class="li" [ngClass]="{'complete': lead.status === 'won'}">
        <div class="status">
          <h4>Won/Loss</h4>
        </div>
      </li>
     </ul>
    <a class="btn btn-secondary float-right" (click)="onEdit()" role="button">Edit</a>
  </form>
</div>
