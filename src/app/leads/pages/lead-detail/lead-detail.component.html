<div class="jumbotron container mt-5 offset-2 col-md-8">
  <h1 class="display-4"><span>Project Name:</span>{{customer.customername}}</h1>
  <form>
    <div class="form-group row">
      <label class="col-sm-3 font-weight-bold col-form-label">Customer Name:</label>
      <div class="col-sm-8">
        <input type="text" readonly class="form-control-plaintext" value="email@example.com">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 font-weight-bold col-form-label">Status:</label>
      <div class="col-sm-8">
        <input type="text" readonly class="form-control-plaintext" value="email@example.com">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 font-weight-bold col-form-label">Description:</label>
      <div class="col-sm-8">
        <input type="text" readonly class="form-control-plaintext" value="email@example.com">
      </div>
    </div>
    <p class="lead font-weight-bold">Timeline:</p>
    <ul class="timeline" id="timeline">
      <li class="li complete"><div class="status"><h4>Lead</h4></div></li>
      <li class="li complete"><div class="status"><h4>Pitch</h4></div></li>
      <li class="li complete"><div class="status"><h4>Offer</h4></div></li>
      <!-- <li class="li"><div class="status"><h4>Offer Presentation</h4></div></li> -->
      <li class="li"><div class="status"><h4>BAFO</h4></div></li>
      <li class="li"><div class="status"><h4>Win/Loss</h4></div></li>
     </ul>
    <a class="btn btn-secondary float-right" (click)="onEdit()" role="button">Edit</a>
  </form>
</div>
