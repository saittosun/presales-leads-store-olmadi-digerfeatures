<div class="jumbotron container mt-5 offset-2 col-md-8">
  <h1 class="display-4"><span>Project Name:</span>{{lead.name}}</h1>
  <form>
    <div class="form-group row">
      <label class="col-sm-3 font-weight-bold col-form-label">Customer Name:</label>
      <div class="col-sm-8">
        <input type="text" readonly class="form-control-plaintext"
        (click)="onHandleCustomer()"
        value="{{lead.customer}}">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 font-weight-bold col-form-label">Status:</label>
      <div class="col-sm-8">
        <select class="custom-select" (change)="onStatusChange()" name="status" [formControl]="statusForm">
          <option [value]="status" *ngFor="let status of statusArray">
            {{status}}
          </option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 font-weight-bold col-form-label">Description:</label>
      <div class="col-sm-8">
        <input type="text" readonly class="form-control-plaintext" value="{{lead.description}}">
      </div>
    </div>
    <p class="lead font-weight-bold">Timeline:</p>
    <app-time-line [statusArray]="statusArray" [activeStatus]="activeStatus"></app-time-line>
    <a class="btn btn-secondary float-right" (click)="onEdit()" role="button">Edit</a>
  </form>
</div>
