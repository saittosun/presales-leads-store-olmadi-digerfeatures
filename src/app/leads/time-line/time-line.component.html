
<ul class="timeline" id="timeline">
  <li *ngFor="let lead of timelineData.array; let i = index" >
    <p *ngIf="i < timelineData.array.length - 1 || timelineData.index === timelineData.array.length - 1">{{lead}}</p>
    <p *ngIf="i === timelineData.array.length - 1 && timelineData.index !== timelineData.array.length - 1">win/lost</p>
    <div [ngClass]="getColor(i)"> </div>
  </li>
  <li class='last'>
    <div class="status"></div>
  </li>
</ul>
